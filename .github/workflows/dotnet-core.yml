name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish --configuration Release -o mercuryhealth-web
      
    - uses: Azure/login@v1
      with:
        creds: ${{ secrets.MERCURYHEALTHWEBSP }}
    - uses: Azure/get-keyvault-secrets@v1.0
      with:
        keyvault: "nkp-mercuryhealth-kv"
        secrets: 'nkp-mercuryhealth-web-publishsettings'
      id: kv
      
    - uses: Azure/webapps-deploy@v2
      with:
        app-name: nkp-mercuryhealth-dev-2mj7korzzluoo
        publish-profile: ${{ steps.myGetSecretAction.outputs.nkp-mercuryhealth-web-publishsettings }}
        package: ./mercuryhealth-web
